<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ exp_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>{{ exp_name }}</h1>
    <div id="simulation-container"></div>
    
    <!-- Load Three.js from an alternative CDN -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>

    <!-- Load the appropriate 3D simulation script -->
    {% if exp_name == "Projectile Motion" %}
        <script src="{{ url_for('static', filename='js/projectile_motion_3d.js') }}"></script>
    {% elif exp_name == "Pendulum Simulation" %}
        <script src="{{ url_for('static', filename='js/pendulum_simulation_3d.js') }}"></script>
    {% elif exp_name == "Simple Harmonic Motion" %}
        <script src="{{ url_for('static', filename='js/shm_simulation_3d.js') }}"></script>
    {% elif exp_name == "Electric Field Simulation" %}
        <script src="{{ url_for('static', filename='js/electric_field_simulation_3d.js') }}"></script>
    {% elif exp_name == "Lens Optics Simulation" %}
        <script src="{{ url_for('static', filename='js/lens_optics_simulation_3d.js') }}"></script>
    {% endif %}

    <a href="/">Back to Home</a>
</body>
</html>
